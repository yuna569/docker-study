apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service # 서비스의 이름
spec:
  selector:
    app: nginx          # 'app: nginx' 라벨을 가진 파드를 서비스 대상으로 삼음
  ports:
    - protocol: TCP
      port: 80          # 서비스가 노출할 포트 (클러스터 내부에서 이 포트로 접근)
      targetPort: 80    # 파드가 실제로 리스닝하는 포트
  type: ClusterIP      # 서비스 타입 (여기서는 ClusterIP)